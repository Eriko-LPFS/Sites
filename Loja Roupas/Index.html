<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> /* Ajuste automático para todos os dispositvos */
    <title> Minha Loja de Roupas </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 1em;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            text-align: center;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Minha Loja de Roupas</h1>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
    </nav>

    <section>
        <div class="product">
            <h2>Roupa 1</h2>
            <p>Descrição da Roupa 1</p>
            <p>Preço: R$50,00</p>
        </div>

        <div class="product">
            <h2>Roupa 2</h2>
            <p>Descrição da Roupa 2</p>
            <p>Preço: R$40,00</p>
        </div>

        <!-- Adicione mais produtos conforme necessário -->
    </section>

    <footer>
        <p>&copy; 2024 Minha Loja de Roupas</p>
    </footer>
</body>

</html>
